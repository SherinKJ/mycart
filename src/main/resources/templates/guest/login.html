<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" layout:decorate="~{layouts/guest}">

<head>
    <title layout:fragment="title">Guest</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <h2 class="text-center bg-primary rounded p-2 text-white">
                Login <a th:href="@{/}" class="btn btn-sm btn-outline-info ms-5">Home</a>
            </h2>
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="text-center mb-3">
                            <img alt="logo" src="image/spider.png" class="rounded shadow" width="70%" height="300px">
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" name="userName" class="form-control" placeholder=""> <label>User
                                Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" placeholder="">
                            <label>Password</label>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-success form-control">Login</button>
                            </div>
                        </div>
                        <div th:text="${msg}" th:class="${msg!=null} ? @{'alert alert-danger p-2 text-center'} : _">
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
